<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Vendor</title>
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home Pages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Weddings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Vendor</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container text-center text-white">
            <h1 class="hero-title">Find The Perfect Wedding Vendor</h1>
            <p class="hero-subtitle">Find The Perfect Wedding Vendor</p>

            <!-- Search Filters -->
            <div class="search-filters">
                <div class="row">
                    <div class="col-md-3">
                        <div class="filter-box">
                            <label>Location:</label>
                            <select class="form-select">
                                <option>Any Location</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="filter-box">
                            <label>Status:</label>
                            <select class="form-select">
                                <option>Any Status</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="filter-box">
                            <label>Price List:</label>
                            <select class="form-select">
                                <option>Any Range</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100 search-btn">Search Vendor</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left & Right Navigation Buttons -->
        <button class="carousel-btn left"><i class="bi bi-arrow-left"></i></button>
        <button class="carousel-btn right"><i class="bi bi-arrow-right"></i></button>
    </header>

    <!-- Floating Chat Button -->
    <button class="chat-button"><i class="bi bi-chat-left-text"></i> Hi! What can I do for you?</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
/* Hero Section */
.hero-section {
    position: relative;
    background: url('https://metropolitanhost.com/themes/templatemoster/react/whyknot/assets/img/banner/2.jpg') no-repeat center center/cover;
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-title {
    font-size: 3rem;
    font-weight: bold;
}

.hero-subtitle {
    font-size: 1.2rem;
}

/* Search Filters */
.search-filters {
    margin-top: 20px;
}

.filter-box {
    background: white;
    padding: 10px;
    border-radius: 5px;
}

.filter-box label {
    font-weight: bold;
}

/* Buttons */
.search-btn {
    background-color: #a15d5d;
    border: none;
}

.search-btn:hover {
    background-color: #8e4d4d;
}

/* Carousel Navigation Buttons */
.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.3);
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.5rem;
}

.carousel-btn.left {
    left: 20px;
}

.carousel-btn.right {
    right: 20px;
}

/* Floating Chat Button */
.chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: white;
    border: 1px solid #ccc;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 5px;
}

.chat-button i {
    font-size: 1.2rem;
}

</style>
</html>
