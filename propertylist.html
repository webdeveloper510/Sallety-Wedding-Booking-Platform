<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
    <link rel="stylesheet" href="./assets/css/venue.css">
</head>
<body>
<div class="main-page">
    <div class="sidebar" id="mySidebar">
        <!-- <h2>Logo</h2> -->
       <div>
        <img src="./assets/images/logo1.png" />
       </div>
        <ul>
            <li><a href="./addVenue.html" class="nav-link">Add Venue</a></li>
            <li><a href="./propertylist.html" class="nav-link active">Venue List</a></li>
        </ul>
    </div>

    <div class="body-content">
        <div class="container-fluid ">
            <div class="addbutton">
                <div>
                    <h2>Property List</h2>
                </div>
              
            </div>

            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Area (sq ft)</th>
                            <th>Capacity</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Features</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for property in properties %}
                        <tr>
                            <td>{{ property.location }}</td>
                            <td>{{ property.area }}</td>
                            <td>{{ property.capacity }}</td>
                            <td>{{ property.date }}</td>
                            <td>{{ property.time }}</td>
                            <td>{{ property.features }}</td>
                            <td>
                                <select class="status-dropdown">
                                    <option value="">Select Option</option>
                                    <option value="available" {% if property.status == "Available" %}selected{% endif %}>Available</option>
                                    <option value="not_available" {% if property.status == "Not Available" %}selected{% endif %}>Not Available</option>
                                </select>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <a href="#">« Prev</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">Next »</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Set active navigation link based on current page
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll('.nav-link').forEach(link => {
            const linkHref = link.getAttribute('href').split("/").pop();
            if (currentPage === linkHref || (currentPage === "" && linkHref === "propertylist.html")) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
    
    // Sidebar toggle functions
    function openSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
        document.getElementById("mySidebar").style.width = "0";
    }
</script>
</body>
</html>
