    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let calendarEl = document.getElementById("calendar");
            let selectedDateText = document.getElementById("selectedDateText");
            let chosenDateInput = document.getElementById("chosenDate");

            // Initialize FullCalendar
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                selectable: true,
                dateClick: function (info) {
                    selectedDateText.innerText = "Selected Date: " + info.dateStr;
                    chosenDateInput.value = info.dateStr; // Store selected date for form submission
                },
            });

            calendar.render();

            function calculateTotalPrice() {
              let total = 0;
              document.querySelectorAll(".booking-type:checked").forEach((checkbox) => {
                  total += parseInt(checkbox.getAttribute("data-price"));
              });
              totalPriceElement.innerText = total;
          }

          // Listen for checkbox changes to update price
          document.querySelectorAll(".booking-type").forEach((checkbox) => {
              checkbox.addEventListener("change", calculateTotalPrice);
          });

            // Handle Form Submission
            document.getElementById("bookingForm").addEventListener("submit", function (event) {
              event.preventDefault();

              if (!chosenDateInput.value) {
                  alert("Please select a date before confirming.");
                  return;
              }

              let name = document.getElementById("name").value;
              let phone = document.getElementById("phone").value;
              let email = document.getElementById("email").value;
              let guests = document.getElementById("guests").value;
              let chosenDate = chosenDateInput.value;
              
              let selectedTypes = [];
              document.querySelectorAll(".booking-type:checked").forEach((checkbox) => {
                  selectedTypes.push(checkbox.value);
              });

              if (selectedTypes.length === 0) {
                  alert("Please select at least one booking type.");
                  return;
              }

              let totalPrice = totalPriceElement.innerText;

              alert(`Booking Confirmed!\n\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nDate: ${chosenDate}\nGuests: ${guests}\nType: ${selectedTypes.join(", ")}\nTotal Price: $${totalPrice}`);
          });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          let totalPriceElement = document.getElementById("totalPrice");
    
          function calculateTotalPrice() {
              let total = 0;
              document.querySelectorAll(".booking-type:checked").forEach((checkbox) => {
                  total += parseInt(checkbox.getAttribute("data-price"));
              });
              totalPriceElement.innerText = total;
          }
    
          document.querySelectorAll(".booking-type").forEach((checkbox) => {
              checkbox.addEventListener("change", calculateTotalPrice);
          });
      });
    </script>
