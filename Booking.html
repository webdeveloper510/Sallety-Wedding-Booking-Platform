      <div class="container mt-5">
        <div class="row">
            <!-- Calendar Section -->
            <div class="col-md-5">
               
                <div id="calendar"></div>
                <p id="selectedDateText" class="mt-2 text-primary"></p>
            </div>

            <!-- Form Section -->
            <div class="col-md-7">
             
                <form id="bookingForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="bookingType" class="form-label">Select Booking Type</label>
                        <select class="form-select" id="bookingType">
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>

                    <input type="hidden" id="chosenDate">
                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>

  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let calendarEl = document.getElementById("calendar");
            let selectedDateText = document.getElementById("selectedDateText");
            let chosenDateInput = document.getElementById("chosenDate");

            // Initialize FullCalendar
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                selectable: true,
                dateClick: function (info) {
                    selectedDateText.innerText = "Selected Date: " + info.dateStr;
                    chosenDateInput.value = info.dateStr; // Store selected date for form submission
                },
            });

            calendar.render();

            // Handle Form Submission
            document.getElementById("bookingForm").addEventListener("submit", function (event) {
                event.preventDefault();

                if (!chosenDateInput.value) {
                    alert("Please select a date before confirming.");
                    return;
                }

                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let bookingType = document.getElementById("bookingType").value;
                let chosenDate = chosenDateInput.value;

                alert(`Booking Confirmed!\n\nName: ${name}\nEmail: ${email}\nDate: ${chosenDate}\nType: ${bookingType}`);
            });
        });
    </script>
